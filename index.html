<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>İyi ki Doğdun Hanne!</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(ellipse at center, #fff0f5, #fceff9);
      font-family: 'Georgia', serif;
      text-align: center;
      padding: 50px 20px;
      color: #6b4c9a;
      overflow: hidden;
      position: relative;
    }

    h1 {
      font-size: 50px;
      margin-bottom: 20px;
      animation: pulse 2s infinite alternate;
      text-shadow: 2px 2px 5px rgba(255, 220, 255, 0.7);
      z-index: 2;
      position: relative;
    }

    p {
      font-size: 22px;
      margin: 15px 0;
      z-index: 2;
      position: relative;
    }

    .flower {
      font-size: 35px;
      margin-bottom: 40px;
      animation: floatFlowers 12s linear infinite;
      z-index: 2;
      position: relative;
    }

    .dua {
      font-size: 20px;
      color: #4a3c69;
      margin-top: 40px;
      font-style: italic;
      z-index: 2;
      position: relative;
    }

    @keyframes pulse {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }

    @keyframes floatFlowers {
      0%   { transform: translateX(-100%); opacity: 0; }
      50%  { opacity: 1; }
      100% { transform: translateX(100%); opacity: 0; }
    }

    audio {
      display: none;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      font-size: 30px;
      animation: rise 10s infinite ease-in;
      opacity: 0.8;
      z-index: 2;
    }

    @keyframes rise {
      0% { transform: translateY(100vh); }
      100% { transform: translateY(-200px); }
    }

    /* 3D Pasta */
    .cake {
      width: 100px;
      height: 100px;
      background: pink;
      border-radius: 50%;
      margin: 40px auto 0;
      position: relative;
      animation: spin 10s linear infinite;
      box-shadow: 0 0 25px rgba(255, 192, 203, 0.8);
    }

    .cake::before {
      content: '';
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      width: 10px;
      height: 30px;
      background: gold;
      border-radius: 5px;
      box-shadow: 0 0 10px yellow;
    }

    @keyframes spin {
      0% { transform: rotateY(0); }
      100% { transform: rotateY(360deg); }
    }

    /* Yıldızlar */
    .stars {
      position: fixed;
      width: 100%;
      height: 100%;
      background: transparent;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .stars::after {
      content: '✨✨✨✨✨✨✨✨✨✨✨✨✨✨✨';
      position: absolute;
      white-space: nowrap;
      animation: twinkle 20s linear infinite;
      font-size: 20px;
      color: rgba(255,255,255,0.5);
      top: 10%;
      left: -100%;
    }

    @keyframes twinkle {
      0% { left: -100%; }
      100% { left: 100%; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>
  <div class="flower">🌸 🌷 🌼 🌺 🌻</div>
  <h1>İyi ki Doğdun Hanne!</h1>
  <p>Yeni yaşında sağlık, huzur ve gülümsemeyle dolu anlar seninle olsun.</p>
  <div class="cake"></div>
  <script>alert(3)</script>

  <audio autoplay loop>
    <source src="1.mp3" type="audio/mpeg">
  </audio>

  <!-- Balonlar -->
  <script>
    const emojis = ['🎈','🎉','🎊','💖','💫','💐'];
    for (let i = 0; i < 40; i++) {
      let balloon = document.createElement('div');
      balloon.className = 'balloon';
      balloon.style.left = Math.random() * 100 + 'vw';
      balloon.style.animationDuration = 5 + Math.random() * 5 + 's';
      balloon.innerText = emojis[Math.floor(Math.random() * emojis.length)];
      document.body.appendChild(balloon);
    }
  </script>

  <!-- Konfeti -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    setTimeout(() => {
      confetti({
        particleCount: 150,
        spread: 100,
        origin: { y: 0.6 },
        zIndex: 3
      });
    }, 800);
  </script>

</body>
</html>
